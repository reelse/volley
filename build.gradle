apply plugin: 'android-library'

android {
    lintOptions {
      abortOnError false
    }
    compileSdkVersion rootProject.ANDROID_SDK_VER
    buildToolsVersion rootProject.ANDROID_BUILD_TOOLS_VER

    useLibrary 'org.apache.http.legacy'  // https://www.pivotaltracker.com/story/show/119230957

    sourceSets {
        defaultConfig {
            testApplicationId 'com.android.volley.tests'
        }

        main {
            assets.srcDirs = ['assets']
            res.srcDirs = ['res']
            aidl.srcDirs = ['src']
            resources.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            java.srcDirs = ['src']
            manifest.srcFile 'AndroidManifest.xml'

        }

        androidTest {
            assets.srcDirs = ["tests/assets"]
            res.srcDirs = ["tests/res"]
            resources.srcDirs = ["tests/src"]
            java.srcDirs = ["tests/src"]
        }
    }
    defaultConfig {}
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: '*.jar', dir: 'libs')
}
